<!DOCTYPE html>
<html>

<head>
  
   <!--  Meta  -->
   <meta charset="UTF-8" />
   <title>Pomodoro Clock</title>

   <!--jQuery, linked from a CDN-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <!--link to google fonts-->
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">  

    
  
</head>
<body>
   <div class="header1">Pomodoro Clock</div>
   <div class="container center-content">
      <div class="timerPanel workPanel">
         <div class="header2">Work Timer</div>
         <div class="timeDisplay" id="timeLeft1">Time Left</div>
         <div class="container center-content">
            <div>
               <div>
                  <button class="timerButton" id="start1">Start Work Timer</button>
                  <button class="timerButton" id="stop1">Stop Work Timer</button>
               </div>
               <div>
                  <input class="inputField" id="inputTime1" type="text" placeholder="Set new duration" value="">
               </div>
               <div>
                  <button class="timerButton" id="set1">Set Work Timer</button>
                  <button class="timerButton" id="reset1">Reset Work Timer</button>
               </div>
            </div>
         </div>
         
         
      </div>
      <div class="timerPanel breakPanel">
         <div class="header2">Break Timer</div>
         <div class="timeDisplay" id="timeLeft2">Time Left</div>
         <div class="container center-content">
            <div>
               <div>
                  <button class="timerButton" id="start2">Start Break Timer</button>
                  <button class="timerButton" id="stop2">Stop Break Timer</button>
               </div>
               <div>
                  <input class="inputField" id="inputTime2" type="text" placeholder="Set new duration" value="">
               </div>
               <div>
                  <button class="timerButton" id="set2">Set Break Timer</button>
                  <button class="timerButton" id="reset2">Reset Break Timer</button>  
               </div>
            </div>
         </div>   
      </div>
   </div>

   <!--link to javascript file-->
   <script type="text/javascript" src="javascript/logic.js"></script>

</body>
</html>
